<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Key Detection</title>
  <script type="text/javascript" src="http://www.cornify.com/js/cornify.js"></script>
</head>
<body>
<script>
  const seq = [];
  const code = 'wesbos'
  // console.log(code);
  window.addEventListener('keyup', (e) => {
    // console.log(e.key);
    seq.push(e.key);
    seq.splice(-code.length -1, seq.length - code.length);
    // console.log(seq);
    if(seq.join('') === code) {
      cornify_add();
    }
  })
</script>
</body>
</html>
